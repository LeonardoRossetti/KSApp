<ion-header>
  <ion-navbar>
    <ion-title>KS | Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1 text-center>
    <img src="assets/imgs/logo_ks.png" width="70%">
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <ion-item class="itens">
      <ion-label color="light" floating>
        <ion-icon class="icon-bigger" name="mail"></ion-icon>
        E-mail
      </ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item class="itens">
      <ion-label color="light" floating>
        <ion-icon class="icon-bigger" name="lock"></ion-icon>
        Senha
      </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button clear full type="submit" class="botaoPrincipal" [disabled]="signinForm.invalid">
      Entrar
    </button>
  </form>

 <!-- <button ion-button full clear textx-center (click)="onSignup()">Criar uma conta</button> -->

</ion-content>
