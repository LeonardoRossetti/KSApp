<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <h1 text-center>
    <ion-icon class="auth-icon" name="construct" color="primary"></ion-icon> 
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

  <ion-item>
    <ion-icon name="mail" item-left></ion-icon>
    <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock" item-left></ion-icon>
    <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
  </ion-item>

  <br>

  <button ion-button full type="submit" [disabled]="signinForm.invalid">Entrar</button>
</form>

<button ion-button full clear textx-center (click)="onSignup()">Criar uma conta</button>

</ion-content>
